<div class="container-lg mt-5"
  *ngIf="reservation"
>
  <div class="card">
    <h1 class="card-header">{{reservation?.name}}
      <fa-icon
        *ngIf="currentUser"
        (click)="deleteReservation(reservation)"
        [ngStyle]="{'color':'#f00', 'margin':'0px 10px'}"
        [icon]="faDelete"
        class="pointer float-right">
      </fa-icon>
      <fa-icon
        (click)="showAttendeesToggle(reservation)"
        [ngStyle]="{'color':'#00f', 'margin':'0px 10px'}"
        [icon]="faPeopleGroup"
        class="pointer float-right">
      </fa-icon>
      <fa-icon
        [icon]="faAddAttendee"
        [ngStyle]="{'color':'#e7c492', 'margin':'0px 10px'}"
        class="pointer float-right"
        (click)="openAddAttendeePage()"
        routerLink="/dashboard/attendees"
        [queryParams]="{
        id: reservation.id,
        started_at:reservation.started_at,
        finished_at:reservation.finished_at,
        roomCapacity:reservation.room.capacity
        }"
      >
      </fa-icon>
      <fa-icon
        *ngIf="currentUser"
        (click)="showEditModalToggle(reservation)"
        [ngStyle]="{'color':'#0f0', 'margin':'0px 10px'}"
        [icon]="faPen"
        class="pointer float-right">
      </fa-icon>
      <fa-icon
        (click)="showModalToggle(reservation)"
        [ngStyle]="{'color':'#ce2dce', 'margin':'0px 10px'}"
        [icon]="faEye"
        class="pointer float-right">
      </fa-icon>
    </h1>
    <div class="card-body">
      <h3>room: {{reservation?.room?.name}}</h3>
      <h2 class="card-title">
        <fa-icon [icon]="faClock"></fa-icon>
          {{reservation?.started_at}}<br>
        <fa-icon [icon]="faClock"></fa-icon>
          {{reservation?.finished_at}}
      </h2>
      <p class="card-text">{{reservation?.status}}</p>
      <h3 class="card-text">Host email: {{reservation?.host?.email}}</h3>
    </div>
  </div>
</div>
