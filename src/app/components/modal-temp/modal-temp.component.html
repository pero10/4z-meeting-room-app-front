<div class="modal" tabindex="-1" [ngStyle]="{'display' : 'block'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">#{{ room?.id }} {{ room?.name }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body">
        <h3>
          <fa-icon [icon]="faLocationDot"></fa-icon> {{room?.location}}
        </h3>
        <h3>
          <fa-icon [icon]="faPeopleGroup"></fa-icon> {{room?.capacity}}
        </h3>
        <h3>
          <fa-icon [icon]="faTv"></fa-icon> {{room?.tv  ? 'ima' : 'nema'}}
        </h3>
        <h3>
          <fa-icon [icon]="faCamera"></fa-icon> {{room?.videocall ? 'ima' : 'nema'}}
        </h3>
        <h3>
          <fa-icon [icon]="faWhiteBoard"></fa-icon> {{room?.whiteboard ? 'ima' : 'nema'}}
        </h3>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onClose()">Okay</button>
        <button class="btn btn-danger" (click)="deleteTrigger(room)">Delete</button>
      </div>
    </div>
  </div>
</div>
