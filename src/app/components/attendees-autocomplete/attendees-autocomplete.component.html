<form class="autocomplete-form">
    <input type="text"
           matInput
           [matAutocomplete]="auto"
           [formControl]="myControl"
    >
    <mat-autocomplete
      #auto="matAutocomplete"
      autoActiveFirstOption
      ngDefaultControl
      [displayWith]="displayFn">
      <mat-option
        *ngFor="let user of filteredUsers | async"
        [value]="user">
        {{user.email}}

      </mat-option>
    </mat-autocomplete>
</form>
