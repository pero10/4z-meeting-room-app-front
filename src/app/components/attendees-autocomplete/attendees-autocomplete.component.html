<form>
    <input type="text" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" [formControl]="myControl">
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
        {{user?.firstName}} {{user?.lastName}}
      </mat-option>
    </mat-autocomplete>
<!--  <pre>{{attendee.value | json}}</pre>-->
</form>
