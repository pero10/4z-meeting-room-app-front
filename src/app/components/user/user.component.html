<app-user-item
  *ngFor="let user of users"
  (onDeleteUser) = "deleteUser(user)"
  [user]="user"
  (onShowModalUser)="onModalToggle(user)"
></app-user-item>
<app-modal-user
  *ngIf="regularModalVisible"
  [user]="selectedUser"
  (onDeleteTrigger)="deleteTrigger($event)"
  (close)="regularModalVisible=false"
></app-modal-user>
