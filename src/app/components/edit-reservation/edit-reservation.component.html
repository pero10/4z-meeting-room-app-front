<div class="modal" tabindex="-1" [ngStyle]="{'display' : 'block'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Edit room #{{reservation?.id}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="editReservationForm" (ngSubmit)="onSubmit()">
          <div class="form-group rounded-5">
            <label for="reservationStartedAt">StartedAt:</label>
            <input type="datetime-local" name="reservationStartedAt" id="reservationStartedAt"
                   formControlName="startedAt" class="form-control">
          </div>
          <div class="form-group rounded-5">
            <label for="reservationFinishedAt">FinishedAt:</label>
            <input type="datetime-local" name="reservationFinishedAt" id="reservationFinishedAt"
                   formControlName="finishedAt" class="form-control">
          </div>
          <div class="form-group rounded-5">
            <label for="reservationName">Name:</label>
            <input type="text" name="reservationName" id="reservationName"
                   formControlName="name" class="form-control">
          </div>
          <div class="form-group rounded-5">
            <label for="reservationStatus">Status:</label>
            <input type="text" name="reservationStatus" id="reservationStatus"
                   formControlName="status" class="form-control">
          </div>
<!--          <div>-->
<!--            {{editReservationForm.value|json}}-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary">Submit</button>
          <button class="btn btn-danger ms-3" (click)="onClose()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
