<div class="modal z-index-smaller" tabindex="-1" [ngStyle]="{'display' : 'block'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p>Search for attendees and add them!</p>
        <span class="float-right"></span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body modal-center-items">

        <form class="autocomplete-form">
          <mat-form-field class="autocomplete-full-width" appearance="fill">
            <mat-label>{{capacity-sumOfAttendees}} invitation(s) remaining</mat-label>
            <br>
            <input

              type="text"
              aria-label="user"
              [matAutocomplete]="auto"
              [formControl]="myControl"
              matInput
            >
<!--              matNativeControl-->
<!--            >-->
            <mat-autocomplete
              #auto="matAutocomplete"
              autoActiveFirstOption
              ngDefaultControl
              [displayWith]="displayFn">

              <mat-option
                *ngFor="let user of filteredUsers | async"
                [value]="user">
                {{user.email}}
                <button
                  (click)="callUserToReservation(user)"
                  class="buttonAddUserToReservation"
                >
                  add
                </button>
              </mat-option>

            </mat-autocomplete>
          </mat-form-field>
        </form>
<!--        <button (click)="submitList()" class="btn upd-btn-color">Add selected users!</button>-->
      </div>
    </div>
  </div>
</div>
