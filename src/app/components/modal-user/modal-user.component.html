<div class="modal" tabindex="-1" [ngStyle]="{'display' : 'block'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">#{{ user?.id }} {{ user?.firstName }} {{ user?.lastName }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="onClose()"
        ></button>
      </div>
      <div class="modal-body">
        <h3>
          <fa-icon [icon]="faAt"></fa-icon> {{user?.email}}
        </h3>
        <h3>
          <fa-icon [icon]="faPhone"></fa-icon> {{user?.phone}}
        </h3>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="onClose()">Okay</button>
        <button class="btn btn-danger" (click)="deleteTrigger(user)">Delete</button>
      </div>
    </div>
  </div>
</div>
