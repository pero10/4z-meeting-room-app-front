<app-room-item
  *ngFor="let room of rooms"
  [room]="room"
  (onDeleteRoom)="deleteRoom(room)"
  (onShowModal)="onModalToggle($event)"
  (onEditRoomModalShow)="editModalToggle($event)"
>
</app-room-item>
<app-modal-temp
  *ngIf="regularModalVisible"
  [room]="selectedRoom"
  (onDeleteTrigger)="deleteTrigger($event)"
  (close)="regularModalVisible=false"

></app-modal-temp>
<app-edit-room
  *ngIf="editRoomService.showDialog"
  [room]="selectedRoom"
></app-edit-room>
