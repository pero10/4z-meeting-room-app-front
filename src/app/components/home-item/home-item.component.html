<div class="container-lg mt-5">
  <div class="card">
    <h1 class="card-header">{{reservation?.name}}
      <fa-icon
        (click)="showAttendeesToggle(reservation)"
        [ngStyle]="{'color':'#00f','float':'right', 'margin':'0px 10px'}"
        [icon]="faPeopleGroup"
        class="pointer">
      </fa-icon>
    </h1>
    <div class="card-body">
      <h3 class="card-title">
        <fa-icon
          [icon]="faClock"
        >
        </fa-icon>
        {{reservation?.started_at}}<br>
        <fa-icon
          [icon]="faClock"
        >
        </fa-icon>
        {{reservation?.finished_at}}
      </h3>
      <p class="card-text">{{reservation?.status}}</p>
    </div>
  </div>
</div>
